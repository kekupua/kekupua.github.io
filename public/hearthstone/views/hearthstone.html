<h1 class="header">Coming Soon...</h1>
<div class="content">
  <div ng-show="status">
    <md-input-container md-no-float>
      <input type="text" ng-model="search" placeholder="Search..">
    </md-input-container>
    <div class="cardTable"layout="row"layout-align="space-around center"ng-repeat="rows in chunkedCards ">
      <div class="card" ng-repeat="card in rows | filter:search" ng-click="displayFlavor(card.flavor)">
        <div class="column">
          <img ng-src={{card.img}}>
          <div class="hiddenProperties" ng-hide="true">
            {{card.attack}}
            {{card.health}}
            {{card.name}}
            {{card.text}}
            {{card.mechanics}}
            {{card.flavor}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-hide="status">
    <h1>Loading...</h1>
  </div>
</div>
